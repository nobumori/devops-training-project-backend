version: 0.2

env:
  variables:
      PROJECT_REPO: "242906888793.dkr.ecr.us-east-1.amazonaws.com/okurnitsov-environment-ecs-backend"
      BUILD_VERSION: "latest"
      REPO_BRANCH: "-develop" 
  parameter-store:
      DB_NAME: "/okurnitsov-backend/DB_NAME"
      DB_PASSWORD: "/okurnitsov-backend/DB_PASSWORD"
      DB_PORT: "/okurnitsov-backend/DB_PORT"
      DB_URL: "/okurnitsov-backend/DB_URL"
      DB_USERNAME: "/okurnitsov-backend/DB_USERNAME"
  exported-variables:
      - DB_NAME
      - DB_PASSWORD
      - DB_PORT
      - DB_URL
      - DB_USERNAME
      - REPO_BRANCH
      - BUILD_VERSION
      - PROJECT_REPO
phases:
  install:
    runtime-versions:
       docker: 19
  pre_build:
    commands:
       - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
       - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
       - IMAGE_TAG=$COMMIT_HASH$REPO_BRANCH
  build:
    commands:
       - echo Build started on `date`
       - git checkout develop
       - docker build --build-arg DB_NAME=$DB_NAME \
         --build-arg DB_PASSWORD=$DB_PASSWORD \
         --build-arg DB_PORT=$DB_PORT \
         --build-arg DB_URL=$DB_URL \
         --build-arg DB_USERNAME=$DB_USERNAME \
         -t $PROJECT_REPO:$BUILD_VERSION .
       - docker tag $PROJECT_REPO:$BUILD_VERSION $PROJECT_REPO:$IMAGE_TAG
  post_build:
    commands:
       - docker push $PROJECT_REPO:$BUILD_VERSION
       - docker push $PROJECT_REPO:$IMAGE_TAG
       - printf '[{"name":"okurnitsov-backend","image_url":"%s"}]' $PROJECT_REPO:$BUILD_VERSION > imagedefinitions.json
artifacts:
  files: imagedefinitions.json